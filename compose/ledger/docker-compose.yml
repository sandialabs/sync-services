networks:
 docker:
    name: docker

services:
  journal:
    image: ghcr.io/sandialabs/sync-services/ledger:1.0.1
    container_name: journal
    networks:
      - docker
    environment:
      SECRET: ${SECRET}
      PERIODICITY: ${PERIODICITY:-2}
      WINDOW: ${WINDOW:-1024}
      DELAY: ${DELAY:-1}

  explorer:
    image: ghcr.io/sandialabs/sync-services/explorer:1.0.0
    container_name: explorer
    networks:
      - docker
    depends_on:
      - journal
    command: python service.py --secret $SECRET --journal http://journal.docker/interface --port 80

  interface:
    image: nginx:stable-alpine
    container_name: interface
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - journal
    networks:
      - docker
    ports:
      - "${PORT:-8192}:80"
